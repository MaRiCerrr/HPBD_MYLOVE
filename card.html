<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style3.css" />
  </head>
  <body>
    <a href="wish.html">> QUAY LẠI</a>
    <audio id="birthdayMusic" src="song.mp3" autoplay></audio>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday <br>BÉ IU</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back">
          <h3 class="text" style="text-align: justify;">Đây là lịch trình của ngày hôm nay ạaaaa. Bé iu chỉ cần mặc đồ òi mọi thứ còn lại để anh lo. 
            <br><br>HAPPY BIRTHDAY TO MY LOVE <i class="fa-solid fa-heart" style="color: #ff8787;"></i>
          </h3>
        </div>
      </div>
      <div class="inside">
        <img class="timeline" src="anh/timeline.png" width="95%">
      </div>
    </div>
  </body>
</html>
